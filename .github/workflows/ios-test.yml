name: iOS Tests

on:
  push:
    branches: [main, development]
    paths:
      - 'Lastream.iOS/**'
      - '.github/workflows/ios-test.yml'
  pull_request:
    branches: [development]
    paths:
      - 'Lastream.iOS/**'
      - '.github/workflows/ios-test.yml'

jobs:
  test:
    runs-on: macos-15

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Select Xcode 16
      run: sudo xcode-select -s /Applications/Xcode_16.2.app

    - name: Show Xcode version
      run: xcodebuild -version

    - name: List available runtimes and simulators
      run: |
        echo "=== Available Runtimes ==="
        xcrun simctl list runtimes
        echo "=== Available Devices ==="
        xcrun simctl list devices available | head -40

    - name: Find available simulator
      id: simulator
      run: |
        # Find an available iPhone simulator
        SIMULATOR=$(xcrun simctl list devices available | grep "iPhone" | head -1 | sed 's/.*(\([^)]*\)).*/\1/')
        if [ -z "$SIMULATOR" ]; then
          echo "No iPhone simulator found!"
          exit 1
        fi
        echo "Found simulator: $SIMULATOR"
        echo "SIMULATOR_ID=$SIMULATOR" >> $GITHUB_OUTPUT

    - name: Install XcodeGen
      run: brew install xcodegen

    - name: Generate Xcode project
      run: |
        cd Lastream.iOS
        xcodegen generate

    - name: Resolve Swift packages
      run: |
        cd Lastream.iOS
        xcodebuild -resolvePackageDependencies \
          -project Lastream.xcodeproj \
          -scheme Lastream

    - name: Run Unit Tests
      run: |
        set -o pipefail
        cd Lastream.iOS
        xcodebuild test \
          -project Lastream.xcodeproj \
          -scheme Lastream \
          -destination 'platform=iOS Simulator,id=${{ steps.simulator.outputs.SIMULATOR_ID }}' \
          -only-testing:LastreamTests \
          -enableCodeCoverage YES \
          -resultBundlePath TestResults.xcresult \
          CODE_SIGNING_ALLOWED=NO \
          | xcpretty --color --test

    - name: Generate Coverage Report
      if: always()
      run: |
        cd Lastream.iOS
        if [ -d "TestResults.xcresult" ]; then
          xcrun xccov view --report --json TestResults.xcresult > coverage.json
          echo "=== Code Coverage Summary ==="
          xcrun xccov view --report TestResults.xcresult | head -50
        fi

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: Lastream.iOS/TestResults.xcresult
        retention-days: 7
        if-no-files-found: ignore

    - name: Upload Coverage Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: Lastream.iOS/coverage.json
        retention-days: 7
        if-no-files-found: ignore
