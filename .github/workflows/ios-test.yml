name: iOS Tests

on:
  push:
    branches: [main, development]
    paths:
      - 'Lastream.iOS/**'
      - '.github/workflows/ios-test.yml'
  pull_request:
    branches: [main]
    paths:
      - 'Lastream.iOS/**'
      - '.github/workflows/ios-test.yml'

jobs:
  test:
    runs-on: macos-15

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Select Xcode 16
      run: sudo xcode-select -s /Applications/Xcode_16.app

    - name: Show Xcode version
      run: xcodebuild -version

    - name: Install XcodeGen
      run: brew install xcodegen

    - name: Generate Xcode project
      run: |
        cd Lastream.iOS
        xcodegen generate

    - name: Resolve Swift packages
      run: |
        cd Lastream.iOS
        xcodebuild -resolvePackageDependencies \
          -project Lastream.xcodeproj \
          -scheme Lastream

    - name: Run Unit Tests
      run: |
        cd Lastream.iOS
        xcodebuild test \
          -project Lastream.xcodeproj \
          -scheme Lastream \
          -destination 'platform=iOS Simulator,name=iPhone 16' \
          -only-testing:LastreamTests \
          -enableCodeCoverage YES \
          -resultBundlePath TestResults.xcresult \
          CODE_SIGNING_ALLOWED=NO \
          | xcpretty --color --test || true

    - name: Generate Coverage Report
      if: always()
      run: |
        cd Lastream.iOS
        if [ -d "TestResults.xcresult" ]; then
          xcrun xccov view --report --json TestResults.xcresult > coverage.json
          echo "=== Code Coverage Summary ==="
          xcrun xccov view --report TestResults.xcresult | head -50
        fi

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: Lastream.iOS/TestResults.xcresult
        retention-days: 7
        if-no-files-found: ignore

    - name: Upload Coverage Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: Lastream.iOS/coverage.json
        retention-days: 7
        if-no-files-found: ignore
