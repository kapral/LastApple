name: Build Branch

on:
  push:
    branches-ignore:
      - 'master'


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.x

    - name: Add GH packages
      run: |
        dotnet nuget remove source --name github
        dotnet nuget add source --username kapral --password ${{ secrets.GH_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/kapral/index.json"

    - name: Build with dotnet
      run: dotnet build --configuration Release

    - name: Run unit tests
      run: dotnet test

    - name: Install npm packages
      run: cd LastApple.Web/ClientApp && npm install

    - name: Webpack build
      run: cd LastApple.Web/ClientApp && npm run build
